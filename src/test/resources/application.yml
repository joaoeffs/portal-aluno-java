spring:
  application:
    name: portal-aluno
    profiles:
      active:
        - dev

  datasource:
    url: jdbc:postgresql://localhost:5432/portal-aluno?currentSchema=it
    username: postgres
    password: totvs@123
    hikari:
      minimum-idle: 0
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 60000
      connection-timeout: 30000

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    flyway:
      schemas:
        - public

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect